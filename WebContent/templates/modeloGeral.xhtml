<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata"></ui:insert>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="Loginstyle.css" />
</h:head>
<h:body>

<p:growl id="msgGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north"
			header="Sistema de Gerenciamento de Drogarias" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="tituloDaPagina" />
		</p:layoutUnit>

<!-- 		<p:layoutUnit position="south" -->
<!-- 			header="PharmaSyS © - v1.0" resizable="false" -->
<!-- 			closable="false" collapsible="false" style="text-align: center;" > -->
<!-- 		</p:layoutUnit> -->

		<p:layoutUnit position="west" header="Menu" size="300"
			resizable="true" closable="false" collapsible="true" style="font-size: 16px;">

			<h:form id="frmMenuPrincipal">
				<p:panelMenu id="pnlMenuPrincipal" style="font-size: 16px;">
					<p:submenu label="Arquivo">
						<p:menuitem value="Autenticação" outcome="/pages/autenticacao.xhtml"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}" />
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
					</p:submenu>
					<p:submenu label="Cadastros" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" >
						<p:menuitem value="Fabricantes" outcome="/pages/fabricantePesquisa.xhtml" />
						<p:menuitem value="Produtos" outcome="/pages/produtoPesquisa.xhtml" />
						<p:menuitem value="Funcionários" outcome="/pages/funcionarioPesquisa.xhtml" />
					</p:submenu>
					<p:submenu label="Vendas" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Nova Venda" outcome="/pages/vendaCadastro.xhtml" />
					</p:submenu>
				</p:panelMenu>
				<br/>
				<div id="divFunLogado" style="width:291px;height:63px;background: #f1f1f1;text-align: center;
  				border-radius: 10px; ">
					<h:outputText value="Usuário: #{autenticacaoBean.funcionarioLogado.nome}"
					style="padding: 14px 10px; display: block; font-family: verdana"
					rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"/>
					<p:commandButton value="Sair" action="#{autenticacaoBean.sair}"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"/>
				</div>
			
			</h:form>
			<br/>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>

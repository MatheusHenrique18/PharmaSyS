<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="conteudo">

			<h:form class="form" action="index.html" method="post">
			<p:growl id="msgGlobal" />
			
			<h1>Login</h1>
			<h:panelGrid columns="1">
			  <p:inputMask class="cpf" maxlength="14" size="14" mask="999.999.999-99"  placeholder="CPF"
				  style="width: 160px; height:20px; font-size: 16px; " 
				  value="#{autenticacaoBean.funcionarioLogado.cpf}">
			  </p:inputMask>
			  
			  <p:password class="senha" maxlength="50" placeholder="Senha" 
				  style="width: 160px; height:20px; font-size: 16px;"
				  value="#{autenticacaoBean.funcionarioLogado.senha}">
			  </p:password>
			  
			  <p:commandButton class="botao" value="Entrar" 
			  update=":msgGlobal :frmMenuPrincipal"
			  style="text-align: center;" 
			  action="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>
			 
			</h:form>
			
		</ui:define>
 	</ui:composition>
</html>
